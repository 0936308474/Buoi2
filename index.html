<!doctype html>
<html lang="en">
<head>
    <title>Hoc javascript</title>
</head>
<body>
 <script>
    class person{
        name="";
        age=0;
        constructor(_name,_age)
        {
            this.name=_name;
            this.age=_age;
        }
        setName(_name)
        {
            this.name=_name;
        }
        setAge(_age)
        {
            this.age=_age;
        }
        getName()
        {
            return this.name;
        }
        getAge()
        {
           return this.age;
        }
    }
    var obj= new person();
    obj.setAge(39)
    obj.setName("Chien");
    document.write(obj.getName() + obj.getAge())
    var myobj= new person("Thoa",34);
    document.write(myobj.getName() + myobj.getAge())

    var mang = new Array(5);
    mang[0]="Chien";
    mang[1]="Thoa";
    mang[2]="Un do";
    mang[3]="Minh Khoi";
    mang[4]="Ngoc Minh";

    for (item of mang)
    {
        document.write(item + ",");
    }
    var voters = [
  {name:'Bob' , age: 30, voted: true},
  {name:'Jake' , age: 32, voted: true},
  {name:'Kate' , age: 25, voted: false},
  {name:'Sam' , age: 20, voted: false},
  {name:'Phil' , age: 21, voted: true},
  {name:'Ed' , age:55, voted:true},
  {name:'Tami' , age: 54, voted:true},
  {name: 'Mary', age: 31, voted: false},
  {name: 'Becky', age: 43, voted: false},
  {name: 'Joey', age: 41, voted: true},
  {name: 'Jeff', age: 30, voted: true},
  {name: 'Zack', age: 19, voted: false}
];
var sum=voters.filter(aa=>aa.voted==true).reduce((accumulator,curentValue)=>{
return accumulator + 1;
},0);
document.write(sum + " -- ");
var tongtuoi= voters.reduce((accumulator,curentValue)=>{
return accumulator + curentValue.age;
},0);
document.write(tongtuoi);
 </script>
</body>
</html>
